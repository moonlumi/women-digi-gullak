<html>
<!--web page that shows an image gallery based on icons-->

<head>
    <meta charset="utf-8">
    <title>Image Gallery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <header class="header-top">
        <img class="header-img" src="dg.png" alt="">
        <div class="header-info">
            <h1>Digi Gullak</h1>
            <p class="firstpara"> Aapki bachat ka saathi</p>
            <p class="secondpara">(A project made for Inspirathon 2022)</p>
        </div>


    </header>
    <h1 class="expense-tracker-head">Expense/Savings Tracker</h1>

    <div class="container">
        <h4>Your Balance</h4>
        <h1 id="balance">$0.00</h1>
  
        <div class="inc-exp-container">
          <div>
            <h4>Income</h4>
            <p id="money-plus" class="money plus">+$0.00</p>
          </div>
          <div>
            <h4>Expense</h4>
            <p id="money-minus" class="money minus">-$0.00</p>
          </div>
        </div>
  
        <h3>History</h3>
        <ul id="list" class="list">
          <!-- <li class="minus">
            Cash <span>-$400</span><button class="delete-btn">x</button>
          </li> -->
        </ul>
  
        <h3>Add new transaction</h3>
        <form id="form">
          <div class="form-control">
            <label for="text">Text</label>
            <input type="text" id="text" placeholder="Enter text..." />
          </div>
          <div class="form-control">
            <label for="amount"
              >Amount <br />
              (negative - expense, positive - income)</label
            >
            <input type="number" id="amount" placeholder="Enter amount..." />
          </div>
          <button class="btn">Add transaction</button>
        </form>
      </div>
